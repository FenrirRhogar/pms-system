services:
  user-service:
    build: ./backend/user-service
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    volumes:
      - ./backend/user-service:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8080

  team-service:
    build: ./backend/team-service
    ports:
      - "8081:8081"
    env_file:
      - ./.env
    volumes:
      - ./backend/team-service:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8081

  task-service:
    build: ./backend/task-service
    ports:
      - "8082:8082"
    env_file:
      - ./.env
    volumes:
      - ./backend/task-service:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8082

  api-gateway:
    build: ./api-gateway
    ports:
      - "80:80"
    depends_on:
      - user-service
      - team-service
      - task-service

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    depends_on:
      - api-gateway
