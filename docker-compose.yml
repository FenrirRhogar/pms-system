services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nocodb:
    image: nocodb/nocodb:latest
    restart: always
    environment:
      - NC_DB=pg://db:5432?u=postgres&p=postgres&d=pms_db
    ports:
      - "8083:8080"
    depends_on:
      - db

  user-service:
    build: ./backend/user-service
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pms_db
    volumes:
      - ./backend/user-service:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8080
    depends_on:
      - db

  team-service:
    build: ./backend/team-service
    ports:
      - "8081:8081"
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pms_db
    volumes:
      - ./backend/team-service:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8081
    depends_on:
      - db

  task-service:
    build: ./backend/task-service
    ports:
      - "8082:8082"
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pms_db
    volumes:
      - ./backend/task-service:/app
      - task_uploads:/app/uploads
    command: uvicorn app:app --host 0.0.0.0 --port 8082
    depends_on:
      - db

  api-gateway:
    build: ./api-gateway
    ports:
      - "80:80"
    depends_on:
      - user-service
      - team-service
      - task-service

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=${API_URL:-http://localhost}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  task_uploads:
